<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>好订通</title>
{%include file="header.html"%}
</head>

<body class="pagebg">
<div class="contain2">
<!--top-->
  <div class="top">
  <h1><strong>好订通</strong></h1>
  <a href="http://weixin.qq.com/r/YXQFHd-ErlLTrZt_9yFz" class="rbtn"><span>忘记密码</span></a>
  </div>
  <!--top end-->
  <h1 class="logobox"></h1>
  <div class="loginbox">
    <form method="post" >
    <div class="box_t"><span class="corn_l"></span><span class="corn_r"></span></div>
    <div class="box">
    <ul class="loginform">
    <li class="clearfix"><label class="label_user">帐号:</label>
      <input name="uname" type="number" class="login_input" required placeholder="请填写帐号">
    </li>
    <li class="noline clearfix"><label class="label_pas">密码:</label>
      <input name="pword" type="password" class="login_input" required placeholder="请输入密码">
    </li>
    </ul>
    </div>
    <div class="box_b"><span class="corn_l"></span><span class="corn_r"></span></div>
    <div class="login_button_box">
      <div class="inter_btnbg">
        <input name="submit" type="submit" class="button_login" value="登录" >
      </div>
    </div>
    <a href="order.html" class="btn2wm"><span><img src="images/2wm.png" class="img2wm">扫描胸卡上二维码登录</span></a>
    </form>
  </div>
  <div class="foot">好度科技 版权所有</div>
</div>
</body>
</html>
