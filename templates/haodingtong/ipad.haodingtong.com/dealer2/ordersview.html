<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>好订通</title>
{%include file="header.html"%}
</head>

<body class="bodybg">
<div class="contain">
{%include file="top.select2.html"%}
  <div class="mainbox">
    <div class="main_con">
    <div class="selectFrontList"></div>
      <div class="box">

        <div class="rankingbox">
          <table border="0" cellpadding="0" cellspacing="0" class="rank_table" id="HDT-summary">
          </table>
        </div>
        <div class="orderViewBody">
          <div class="orderTitle">
            {%if $show.company.logo%}<img src="/thumb/75/{%$show.company.logo%}" style="float: left; height: 38px;">{%/if%}
            {%$show.company.fairname%} {%$currentUser.name%}订货单
          	<div class="floatRight selectArea">
                    按
              <select name="key" class="normalSelect typeSelect">
             	{%foreach from=$show.category_array key=cakey item=caval%}
             	<option value="{%$cakey%}" {%if $cakey eq $show.key%}selected="selected"{%/if%} >{%$caval%}</option>
             	{%/foreach%}
              </select>
          	查看
          	</div>
          </div>
          <div id="HDT-main"></div>
        </div>

      </div>
      <!--foot-->
      {%include file="footer.html"%}
      <!--foot end-->
    </div>
    <!--rightbar-->
    {%include file="right.html"%}
    <!--rightbar end-->
    <div class="clear"></div>
  </div>
</div>
<script>
seajs.use('lj/dealer2/ordersview');
</script>
</body>
</html>
