<body lang=ZH-CN style='tab-interval:21.0pt;text-justify-trim:punctuation'>

<div class=Section1 style='layout-grid:15.6pt'>

<table class=MsoTableGrid border=0 cellspacing=0 cellpadding=0
 style='border-collapse:collapse;mso-yfti-tbllook:480;mso-padding-alt:0cm 5.4pt 0cm 5.4pt'>
 <tr style='mso-yfti-irow:0;mso-yfti-firstrow:yes;page-break-inside:avoid;
  height:55.55pt'>
  {%section name=i loop=$show.list%}
  {%if $smarty.section.i.index && $smarty.section.i.index % 5 == 0%}
  </tr><tr style='mso-yfti-irow:0;mso-yfti-firstrow:yes;page-break-inside:avoid;
  height:55.55pt'>
  {%/if%}
  <td width=139 style='width:104.05pt;padding:0cm 5.4pt 0cm 5.4pt;height:55.55pt'>
  <p class=MsoNormal align=center style='text-align:center'><b
  style='mso-bidi-font-weight:normal'><span style='font-size:12.0pt;font-family:
  宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:"Times New Roman"'>{%$show.list[i].name|cn_truncate:6:''%}</span></b><b
  style='mso-bidi-font-weight:normal'><span lang=EN-US style='font-size:12.0pt'><o:p></o:p></span></b></p>
  <p class=MsoNormal align=center style='text-align:center'><b
  style='mso-bidi-font-weight:normal'><span lang=EN-US style='font-size:12.0pt'>{%$show.list[i].username%}<span
  style='mso-spacerun:yes'>&nbsp; </span>{%$show.list[i].password%}</span></b><span lang=EN-US
  style='font-size:12.0pt'><o:p></o:p></span></p>
  </td>
  {%if $smarty.section.i.index % 5 < 4%}
  <td width=19 style='width:13.9pt;padding:0cm 5.4pt 0cm 5.4pt;height:55.55pt'>
  <p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
  </td>
  {%/if%}
  {%/section%}
 </tr>
</table>

<p class=MsoNormal><span lang=EN-US><o:p>&nbsp;</o:p></span></p>

</div>
