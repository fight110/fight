<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>好订通</title>
{%include file="header.html"%}
</head>

<body class="bodybg">
<div class="contain">
{%include file="top.html"%}
  <!--tit_bar end-->
  <div class="mainbox">
    <div class="main_con">
    <div class="detail_box">

      <div class="probox">
        <form method="POST" action="/display/adding" id="form-main">
          <input type="hidden" name="id" value="{%$show.display.id%}">
          <dl class="this_txt clearfix">
            <dt>编辑陈列</dt>
            <dd>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>编号:<input type="text" name="bianhao" style="width:80px;" value="{%$show.display.bianhao%}"></td>
                <td colspan="2">陈列名称:<input type="text" name="name"  value="{%$show.display.name%}"></td>
              </tr>    
              <tr>
                <td>波段:<select name="pd_type">
                {%section name=i loop=$show.pd_type_list%}
                <option value="{%$show.pd_type_list[i].pd_type%}" {%if $show.pd_type_list[i].pd_type==$show.display.pd_type%}selected="selected"{%/if%}>{%$show.pd_type_list[i].pd_type|hdt_keyword%}</option>
                {%/section%}
                </select></td>
                <td>分组:<select name="pd_type2">
                {%section name=i loop=$show.pd_type2_list%}
                <option value="{%$show.pd_type2_list[i].pd_type2%}" {%if $show.pd_type2_list[i].pd_type2==$show.display.pd_type2%}selected="selected"{%/if%}>{%$show.pd_type2_list[i].pd_type2|hdt_keyword%}</option>
                {%/section%}
                </select></td>
                <td><input type="submit" value="保存"></td>
              </tr>
              </table>
            </dd>
          </dl>
          <div class="ui four cards" id="imagelist">
            <a class="black card defaultimage">
              <input type="hidden" name="defaultimage" value="{%$show.display.defaultimage%}">
              <div class="image"><img src="/thumb/210/{%$show.display.defaultimage%}"></div>
            </a>
            <a class="black card contrast_image">
              <input type="hidden" name="contrast_image" value="{%$show.display.contrast_image%}">
              <div class="image"><img src="/thumb/210/{%$show.display.contrast_image%}"></div>
            </a>
            <a class="black card background_image">
              <input type="hidden" name="background_image" value="{%$show.display.background_image%}">
              <div class="image"><img src="/thumb/210/{%$show.display.background_image%}"></div>
            </a>
          </div>
        </form>
        <div class="newFileUpload">
          <span>上传陈列默认图片</span>
          <input id="defaultfileupload" type="file" name="files[]" data-url="/img/index.php" class="upload">
          </div>
          <div class="newFileUpload">
          <span>上传陈列对比图片</span>
          <input id="contrastfileupload" type="file" name="files[]" data-url="/img/index.php" class="upload">
          </div>
          <div class="newFileUpload">
          <span>上传陈列底图图片</span>
          <input id="backgroundfileupload" type="file" name="files[]" data-url="/img/index.php" class="upload">
        </div>
        <div id="memberlist"></div>
        <div class="ui four cards" id="newimagelist"></div>
        <div class="clear"></div>
      </div>
    {%if $show.display.id%}
    <div class="d_intro" id="display-search">
      <h3>添加陈列款色</h3>
      <input type="text" name="q" placeholder="输入编号或者名称搜索">
      <ul>
      <li><select name="wave_id">{%$show.wave_id|hdt_attrlist:"wave":"{%$keyword.wave_id%}"%}</select></li>
      <li><select name="category_id">{%$show.category_id|hdt_attrlist:"category":"{%$keyword.category_id%}"%}</select></li>
      <li><select name="classes_id">{%$show.classes_id|hdt_attrlist:"classes":"{%$keyword.classes_id%}"%}</select></li>
      <li><select name="style_id">{%$show.style_id|hdt_attrlist:"style":"款别"%}</select></li>
      </ul>
      <br/>
    </div>
    <div id="display-search-list" data-display-id="{%$show.display.id%}"></div> 
    {%/if%}

    </div>
    <!--foot-->
     {%include file="footer.html"%} 
      <!--foot end-->
    </div>
    <!--rightbar-->
  {%include file="right.html"%} 
    <!--rightbar end-->
    <div class="clear"></div>
  </div>
</div>
{%include file="jstemplate/photos.html"%}
<script>
seajs.use('lj/admin/display/add');
</script>
</body>
</html>
