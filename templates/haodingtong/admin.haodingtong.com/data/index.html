<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>好订通</title>
        <link rel="stylesheet" type="text/css" href="/style/css/fancybox/jquery.fancybox.css" media="screen" />
        {%include file="header.html"%}
    </head>
    <style>
    .Bar {
    border: 1px solid #b1d632;
    display: none;
    width : 608px;
    height: 20px;
    }
    .Bar div {
    background: none repeat scroll 0 0 #090;
    height: 20px;
    width: 0;
    }
    .Bar div span {
    font-weight: bold;
    position: absolute;
    text-align: center;
    }
    .typeone {
    width: auto;
    height: auto;
    padding: 10px 20px 10px;
    border: 1px dashed #e6e6e6;
    margin-top: 15px;
    }
    .typeone a{
    color:#62c1c2;
    font-size:13px;
    }
    .style {
    width: auto;
    height: 24px;
    background: #fff;
    border: 1px solid #e6e6e6;
    border-radius: 3px;
    color: #999;
    font-size: 13px;
    font-family: "宋体";
    padding-left: 8px;
    padding-right: 8px;
    margin-top: 15px;
    cursor:pointer
    }
    .style2 {
    width: auto;
    height: 24px;
    background: #fff;
    border: 1px solid #a9d8e8;
    border-radius: 3px;
    color: #72c1dc;
    font-size: 13px;
    font-family: "宋体";
    padding-left: 8px;
    padding-right: 8px;
    margin-top: 15px;
    }
    .style4 {
    width: auto;
    height: 24px;
    background: #fff;
    border-radius: 3px;
    color: #999;
    font-size: 13px;
    font-family: "宋体";
    padding-left: 8px;
    padding-right: 8px;
    margin-top: 15px;
    }
    #style1 {
    margin-left: 8px;
    }
    .kuang {
    border-bottom: 1px dashed #e6e6e6;
    padding-bottom: 25px;
    }
    h4 {
    font-size: 16px;
    font-family: "宋体";
    letter-spacing: 1px;
    color: #4f4f4f;
    position: relative;
    left: -5px;
    }
    .left_left {
    float: left;
    margin-right: 15px;
    }
    .right_right {
    float: right;
    margin-left: 15px;
    }
    </style>
    <body class="bodybg">
        <div class="contain">
            {%include file="top.html"%}
            <div class="mainbox">
                <div class="main_con">
                    <div class="box">
                        <div class="typeone">
                            <h4>【基础资料】</h4>
                            <form method="POST" action="/data/product_info" class="left_left">
                                <input type="submit" name="submit" value="产品资料表" class="style">
                            </form>
                            <form method="POST" action="/data/customer_info" class="left_left">
                                <input type="submit" name="submit" value="客户资料表" class="style">
                            </form>
                            <form method="POST" action="/data/order_book_1">
                                <input type="submit" name="submit" value="订货本" class="style">
                            </form>
                        </div>
                        <div class="typeone">
                            <h4>【订单数据】</h4>
                            <form method="POST" action="/data/order_info_2" class="left_left">
                                <input type="submit" name="category_id" value="订单总明细" class="style">
                            </form>
                            <form method="POST" action="/data/company" class="left_left">
                                <input type="submit" name="submit" value="款色明细表" class="style">
                            </form>
                            <form method="POST" action="/data/company_group" class="left_left">
                                <input type="submit" name="submit" value="单款明细表" class="style">
                            </form>
                            <form method="POST" action="/data/product_dealer_order" class="left_left">
                                <input type="submit" name="submit" value="门店单款分配" class="style">
                            </form>
                            <form method="POST" action="/data/product_master_order" class="left_left">
                                <input type="submit" name="submit" value="渠道汇总订单" class="style">
                            </form>
                            <form method="POST" action="/data/order_book_2" class="left_left">
                                <input type="submit" name="submit" value="订单汇总单" class="style">
                            </form>
                            <form method="GET" action="/data/index_detail" class="left_left">
                                <input type="submit" value="多功能导出" class="style">
                            </form>
                            <form method="POST" action="/data/orderlist_proportion" class="left_left">
                                <input type="submit" name="submit" value="配比订单表" class="style">
                            </form>
                            <form method="POST" action="/data/monitor_data_export">
                                <input type="submit" name="submit" value="预演监控表" class="style">
                            </form>
                        </div>
                        <div class="typeone">
                            <h4>【分析统计】</h4>
                            <form method="POST" action="/data/category" class="form1">
                                <input type="submit" name="category_id" value="{%$keyword.category_id%}排名数据" class="style">
                                <input type="submit" name="classes_id" value="{%$keyword.classes_id%}排名数据" class="style">
                                <input type="submit" name="series_id" value="{%$keyword.series_id%}排名数据" class="style">
                            </form>
                            <form method="POST" action="javascript:void(0)" class="form1" >
                                <input type="button" id="analysis_output" value="订单分析表" class="style">
                            </form>
                        </div>
                        <div class="typeone">
                            <h4>【功能数据】</h4>
                            <form method="POST" action="/data/comment_info" class="left_left">
                                <input type="submit" name="submit" value="货品评价表" class="style">
                            </form>
                            <form method="POST" action="/data/store" class="form1">
                                <input type="submit" name="submit" value="货品评星表" class="style">
                            </form>
                        </div>
                        <div class="typeone">
                            <h4>【数据库备份】</h4>
                            <form method="POST" action="/databases/export" class="form1">
                                <input type="submit" name="submit" value="数据库备份" class="style">
                            </form>
                        </div>
                        <!-- <div class="typeone">
                            <h4>【其他导出】</h4>
                            <form method="POST" action="javascript:void(0)"  class="left_left" >
                                <input type="button" id="mini_output" value="迷你订单" class="style">
                            </form>
                            <form method="POST" action="/data/yxz_report" class="form1">
                                <input type="submit" name="submit" value="尤西子报表" class="style">
                            </form>
                        </div> -->

                        <a href="/data/export" class="right_right style2">导出接口</a>
                        <!-- <a href="/manage" class="right_right style2">管理接口</a> -->
                        <a href="/data/index_bak" class="right_right style2">旧版备份</a>
                        <a href="/data/img_list" class="right_right style2">导出表格图片不全请尝试这个</a>
                        <input type="hidden" id="username"></input>
                        <div class="download"></div>
                        <div class="Bar">
                            <div id="jindu">
                                <span id="num"></span>
                            </div>
                        </div>
                        <br>
                    </div>
                    <!--foot-->
                    {%include file="footer.html"%}
                    <!--foot end-->
                </div>
                {%include file="right.html"%}
                <div class="clear"></div>
            </div>
        </div>
        <script type="text/javascript">
        //seajs.use('lj/common');
        seajs.use('lj/admin/data/index');
        </script>
    </body>
</html>
