<form method="post" action="/menu/set_menu_active">
  <input type="hidden" name="utype" value="{%$show.utype%}">
<table  border="0" cellpadding="0" cellspacing="0" >
	<tr>
		<th>一级菜单</th>
    <th>排序</th>
		<th>二级菜单</th>
    <th>排序</th>
		<th>是否有效</th>
		<th>编辑</th>
    <th>添加子菜单</th>
	</tr>
  {%section name=i loop=$show.list%}
  <tr>
  {%if $show.list[i].pid%}
    <td></td>
    <td></td>
    <td>{%$show.list[i].name%}</td>
    <td>{%$show.list[i].rank%}</td>
    <td><input type="checkbox" name="mid[]" data-pid="{%$show.list[i].pid%}" value="{%$show.list[i].id%}" {%if $show.list[i].status%}checked="checked"{%/if%}</td>
    <td><a href="javascript:;" class="add_menu" data-id="{%$show.list[i].id%}">编辑</a></td>
    <td></td>
  {%else%}
  	<td>{%$show.list[i].name%}</td>
    <td>{%$show.list[i].rank%}</td>
    <td></td>
    <td></td>
    <td><input type="checkbox" name="mid[]" data-pid="{%$show.list[i].pid%}" value="{%$show.list[i].id%}" {%if $show.list[i].status%}checked="checked"{%/if%}</td>
    <td><a href="javascript:;" class="add_menu" data-id="{%$show.list[i].id%}">编辑</a></td>
    <td><a href="javascript:;" class="add_menu" data-pid="{%$show.list[i].id%}">添加子菜单</a></td>
  {%/if%}
</tr>
  {%/section%}
  <tr>
    <td colspan="5"><a href="#" class="add_menu">+添加一级菜单</a></td>
    <td colspan="2"><input type="submit" value="保存"></td>
  </tr>
</table>
</form>
